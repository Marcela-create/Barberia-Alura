<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="Stylo.css">
</head>
<body>
    <header>
        <div class="caja">
         <h1><img src="img/logo.png" alt="Logo de la Barbería Alura"></h1>
          <nav>
              <ul>
                  <li><a href="index.home.html">Home</a></li>
                  <li ><a href="productos.html">Productos</a></li>
                  <li ><a href="contacto.html">Contacto</a></li>
              </ul>
            </nav>
          </div>
       </div>
    </header>
     <main>
      <form >
        <label for="Nombreapellido">Nombre y Apellido</label>
        <input type="text" id="Nombreapellido" class="input-padron" required >

        <label for="Correoelectronico">Correo electrónico</label>
        <input type="email" id="Correoelectronico" class="input-padron" required placeholder="email@dominio.com">

        <label for="Telefono">Telefono</label>
        <input type="tel" id="Telefono" class="input-padron" required placeholder="(XX) xxxx xxxx">

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="" cols="70" rows="10"class="input-padron" required></textarea>
       

        <!---<div>--->
        <fieldset>
            <legend><!---<p>--->¿Cómo le gustaría que le contactemos<!---</p>---></legend>
         <label for="radio-email"><input type="radio" name="contacto"value="email" id="radio-email">
            Email</label>

         <label for="radio-telefono"><input type="radio"name="contacto" value="telefono" id="radio-telefono">
         Teléfono</label>

         <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
            Whatsapp</label>

        <!---</div>--->
        </fieldset>
         <!---<div>--->
        <fieldset>
           <legend><!---<p>--->¿En cuál horario prefiere ser atendido?<!---</p>---></legend>
          <select>
               <option>Mañana</option>
               <option>Tarde</option>
               <option>Noche</option>
         </select>
         <!---</div>--->
       </fieldset>
         <label class="checkbox""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
         <input type="submit" value="Enviar formulario" class="enviar">
      </form>

        <table>
            <thead>
             <tr>
                 <th>Día</th>
                 <th>horario</th>
             </tr>
            </thead>
            <tbody>
              <tr>
                 <td>Lunes</td>
                <td>08hr-20hr</td>
             </tr>
              <tr>
                 <td>Miércoles</td>
                 <td>08hr-20hr</td>
             </tr>
              <tr>
                 <td>Viernes</td>
                 <td>08hr-20hr</td>
              </tr>
            </tbody> 
        </table>

     </main>
